name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you 🙇‍♀ for wanting to create an issue in this repository. Issues should only be opened on if the issue relates to code in this repository.'
        pr-message: 'Thank you for contributing to this project, your support is much appreciated👏.'
        footer: 'Stay awesome!'
